  <body>
    <script>
      /**
       * Crear una funci贸n que calcule el Maximo Comun Divisor (Hint: Utilizar el algoritmo de euclides) y lo imprima por pantalla
       *
       * Entrada: 2 numbers
       * Salida: 1 number
       *
       * Ejemplos:
       *
       *      4,2 --> 2
       *      4,3 --> 1
       *      72,8 --> 8
       *
       * 1. Dividimos el mayor entre el menor
       *     a. Si la divisi贸n es exacta --> es el menor
       *     b. Si no lo es el divisor se convierte en el dividendo y el divisor es el resto de la anterior
       * 2. Repetir hasta que la divisi贸n sea exacta
       */

      function mcd(a, b) {
        let major = a > b ? a : b;
        let minor = a > b ? b : a;

        while (major % minor !== 0) { // paso 2
            const aux = minor;
            minor = major%minor;
            major = aux;
        }

        return minor;
      }

      /**
       * Esta es una versi贸n utilizando recursividad, que no entra en el curso
       */
      function mcdRecursive(a,b){
        let major = a > b ? a : b;
        let minor = a > b ? b : a;

        if(major%minor === 0) {
            return minor;
        }else{
            return mcdRecursive(minor, major%minor);
        }
      }
    </script>
